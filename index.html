<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  background: radial-gradient(circle at top, #140000, #000000 75%);
  height:100vh;
  overflow:hidden;
  color:white;

/* ===== LOADING ===== */
.loader-screen{
  position:fixed;
  inset:0;
  background: radial-gradient(circle at top, #140000, #000000);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  flex-direction:column;
  transition:.8s ease;
}

.loader-text{
  font-family:"Orbitron", sans-serif;
  font-size:22px;
  letter-spacing:4px;
  color:#ff2a2a;
  text-shadow:0 0 18px red;
  margin-bottom:20px;
}

.progress-bar{
  width:300px;
  height:12px;
  border-radius:12px;
  background: rgba(255,255,255,0.12);
  overflow:hidden;
  border:1px solid rgba(255,0,0,0.4);
  box-shadow:0 0 18px rgba(255,0,0,.4);
}

.progress-fill{
  height:100%;
  width:0%;
  background: linear-gradient(90deg,#ff0000,#ff5555,#ff0000);
  box-shadow:0 0 25px red;
  transition:.15s linear;
}

.percent{
  margin-top:14px;
  font-size:18px;
  color:#ffb3b3;
  text-shadow:0 0 12px red;
}

/* ===== BACKGROUND ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:-2;
}

.bg-glow{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(255,0,0,0.14), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(255,60,60,0.12), transparent 40%);
  z-index:-1;
}

/* ===== CONTAINER ===== */
.container{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== CARD ===== */
.profile-card{
  position:relative;
  background: linear-gradient(145deg, rgba(35,0,0,0.9), rgba(8,0,0,0.95));
  backdrop-filter: blur(30px);
  border-radius:32px;
  padding:55px 65px;
  text-align:center;
  border:1px solid rgba(255,0,0,0.35);
  box-shadow:
    0 0 45px rgba(255,0,0,0.35),
    inset 0 0 25px rgba(255,255,255,0.05);
  animation: float 6s ease-in-out infinite;
}

.profile-card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:34px;
  background: linear-gradient(120deg, transparent, rgba(255,0,0,0.7), transparent);
  filter: blur(14px);
  opacity:.7;
  z-index:-1;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
  100%{transform:translateY(0)}
}

/* ===== TEXT ===== */
.honor{
  font-family:"Orbitron", sans-serif;
  font-size:18px;
  letter-spacing:6px;

/* ===== PHOTO ===== */

  height:180px;
  border-radius:50%;

  border:3px solid rgba(255,0,0,0.8);
  box-shadow:
    0 0 30px red,
    0 0 85px rgba(255,0,0,.6);
  transition:.5s ease;
}

.profile-img:hover{

    0 0 45px red,

  font-family:"Orbitron", sans-serif;

  font-weight:900;
  background: linear-gradient(90deg,#ff0000,#ffffff,#ff0000);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 30px rgba(255,0,0,.6);
}

/* ===== SUB ===== */
.subtitle{
  margin-top:12px;
  font-size:16px;
  letter-spacing:3px;
  color:#ffbaba;
  text-shadow:0 0 12px rgba(255,0,0,.6);
}

/* ===== SOCIAL ===== */
.socials{
  margin-top:32px;
  display:flex;
  justify-content:center;
  gap:22px;
}

.socials a{
  width:58px;

.socials a:hover{

/* ===== MUSIC ICON ===== */

}

@keyframes pulse{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}
</style>

<script>
/* ===== MATRIX RED ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&";
const fontSize = 16;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(1);

function drawMatrix(){
  ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#ff2a2a";
  ctx.font = fontSize + "px monospace";

  for(let i=0;i<drops.length;i++){
    const text = letters.charAt(Math.floor(Math.random()*letters.length));
    ctx.fillText(text, i*fontSize, drops[i]*fontSize);

    if(drops[i]*fontSize > canvas.height && Math.random()>0.975){
      drops[i]=0;
    }
    drops[i]++;
  }
}
setInterval(drawMatrix, 35);

/* ===== LOADING ===== */
let percent = 0;
const progress = document.getElementById("progress");
const percentText = document.getElementById("percent");
const loader = document.getElementById("loader");

const loading = setInterval(() => {
  percent++;
  progress.style.width = percent + "%";
  percentText.innerText = percent + "%";

  if (percent >= 100) {
    clearInterval(loading);
    loader.style.opacity = "0";
    loader.style.pointerEvents = "none";
    setTimeout(() => loader.style.display = "none", 900);
  }
}, 20);

/* ===== AUTO PLAY MUSIC FIX ===== */
const music = document.getElementById("bgmusic");

function playMusic(){
  music.volume = 0.9;
  music.play().catch(() => {
    document.body.addEventListener("click", () => {
      music.play();
    }, { once:true });
  });
}

window.addEventListener("load", playMusic);
</script>
